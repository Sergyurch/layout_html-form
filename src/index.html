<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form__section">
        <legend>Personal information</legend>
        <div class="form__control">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            maxlength="30"
          >
        </div>
        <div class="form__control">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            maxlength="30"
          >
        </div>
        <div class="form__control">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="form__control">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
          >
        </div>
        <div class="form__control form__control--last">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </div>
      </fieldset>
      <fieldset class="form__section">
        <legend>Registration</legend>
        <div class="form__control">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form__control form__control--last">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form__section">
        <legend>An interesting fact about you!</legend>
        <div class="form__control">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="loveCatsYes"
            name="loveCats"
          >
          <label for="loveCatsYes">Yes</label>
          <input
            type="radio"
            id="loveCatsNo"
            name="loveCats"
          >
          <label for="loveCatsNo">No</label>
        </div>
        <div class="form__control">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="form__control">
          <label for="timeToSleep">What time do you go to bed?</label>
          <input
            type="time"
            step="1"
            id="timeToSleep"
            name="timeToSleep"
          >
        </div>
        <div class="form__control">
          <label for="favoriteCar">What are your favorite brand of cars?</label>
          <select
            name="favoriteCar"
            id="favoriteCar"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option></option>
          </select>
        </div>
        <div class="form__control form__control--last">
          <label for="workRate">How do you rate our work?</label>
          <input
            type="range"
            id="workRate"
            name="workRate"
            value="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="form__section">
        <legend>Additional info:</legend>
        <div class="form__control">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form__control form__control--last">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
